<div class="main">
    <div class="form">
        <div class="card shadow-lg">
            <div class="card-body">
                <ng-container *ngIf="!alreadyHaveAc">
                    <h2 class="mb-4">Sign Up</h2>
                    <hr>
                    <form class="mb-4" #signupForm="ngForm" (ngSubmit)="onSignUpFormSubmit(signupForm)">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" class="form-control" ngModel name="email">
                        </div>
                        <!-- <div class="form-group">
                            <label for="">Password</label>
                            <input type="text" class="form-control" ngModel name="password">
                        </div> -->
                        <mat-form-field appearance="fill">
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                        <!-- <div class="form-group">
                            <label for="">Confirm Password</label>
                            <input type="text" class="form-control">
                        </div> -->
                        <button class="btn btn-outline-primary w-100">Sign Up</button>
                    </form>

                    <a (click)="alreadyHaveAc = !alreadyHaveAc">Already! Have Account ?</a>
                </ng-container>

                <ng-container *ngIf=" alreadyHaveAc">
                    <h2 class="mb-4">Log In</h2>
                    <hr>
                    <form class="mb-4">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="text" class="form-control">
                        </div>
                        <button class="btn btn-outline-primary w-100">Login</button>
                    </form>

                    <a (click)="alreadyHaveAc = !alreadyHaveAc">Create New Account!</a>
                </ng-container>

            </div>
        </div>
    </div>
</div>
